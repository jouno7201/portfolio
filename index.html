<!--메뉴바 상단 고정 코드-->
<script>
    $( document ).ready( function() {
        var jbOffset = $( 'nav' ).offset();
        $( window ).scroll( function() {
          if ( $( document ).scrollTop() > jbOffset.top ) {
            $( 'nav' ).addClass( 'jbFixed' );
          }
          else {
            $( 'nav' ).removeClass( 'jbFixed' );
          }
        });
      } );    
</script>
