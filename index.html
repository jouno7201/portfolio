<!--메뉴바 상단 고정 코드-->
<script>
    $( document ).ready( function() {
        var jbOffset = $( 'nav' ).offset();
        $( window ).scroll( function() {
          if ( $( document ).scrollTop() > jbOffset.top ) {
            $( 'nav' ).addClass( 'jbFixed' );
          }
          else {
            $( 'nav' ).removeClass( 'jbFixed' );
          }
        });
      } );    
</script>
<!--사진 슬라이드-->
<script>
    var step =1;
function slide(){
    document.getElementById("slide1").src = "image/"+step+".jpg";
    document.getElementById("slide2").src = "image/0"+step+".jpg";
    document.getElementById("slide3").src = "image/a"+step+".jpg";
    if(step < 3){
        step++;
        
    }else{
        step = 1;
    }
    setTimeout("slide()",2000);
}
slide();
</script>
